{% extends "recipe/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} 
            <fieldset>
                <legend class="border-bottom mb-4">Delete Recipe</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'recipe-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
