{% extends "recipe/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} 
            <fieldset>
                <legend class="border-bottom mb-4">Login Here</legend>
                {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Sign in</button>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an Account? <a class="m1-2" href="{% url 'usr-register' %}">Sign Up</a></small>
        </div>
    </div>
{% endblock content %}
