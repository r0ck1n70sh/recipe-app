{% extends "recipe/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            <fieldset>
                <legend class="border-bottom mb-4">Recipe Here</legend>
                {{ form|crispy }}
            <button class="btn-outline-submit" type="submit">Post</button>
            </fieldset>
        </form>
    </div>
{% endblock content %}
